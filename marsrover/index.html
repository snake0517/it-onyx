<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="NASA Mars Rover">
    <meta name="keywords" content="Mars Rover Pics">
    <meta name="author" content="Breland Norwood">
    <title>Mars Rover</title>

 
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form id="myform">
        <div class="formcontainer">

    <h1>Mars Rover Photo Explorer</h1>

    <table>
        <tr>
            <th>Rover</th>
            <th>Mission Start</th>
            <th>Mission End</th>
        </tr>
        <tr>
            <td>Curiosity</td>
            <td>08/06/2012</td>
            <td>09/28/2019</td>
        </tr>
        <tr>
            <td>Opportunity</td>
            <td>01/26/2004</td>
            <td>06/11/2016</td>
        </tr>
        <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
        </tr>
    </table>


    <h2>Select a rover and picture date:</h2>


    <label>Rover: </label>
    <label for="Curiosity"><input type="radio" onchange="getCuriosity()" name="rover" id="Curiosity" value="Curiosity" data-rule-required="true"
            data-msg-required="Rover is Required" />Curiosity</label>
    <label for="Opportunity"><input type="radio"  onchange="getOpportunity()" name="rover" id="Opportunity" value="Opportunity">Opportunity</label>
    <label for="Spirit"><input type="radio"  onchange="getSpirit()" name="rover" id="Spirit" value="Spirit">Spirit</label>

    <label for="rover" class="error"></label>
    <br>
    <br>
    <label class="formlabel">Picture Date:</label>
    <input type="date" name="PicDate" id="PicDate" data-rule-required="true"
        data-msg-required="Picture Date is Required">
    <label id="PicDateError" for="PicDate" class="error"></label>

    

    <br><br>
    <input type="button" value="Search" id="Search" name="Search" onclick="GoSearch();">
    <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();" >
    
    </div>
    <div id="galleryContainer"></div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    
    <script src="assets/js/scripts.js"></script>
</body>

</html>
